<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <STYLE>
        h1 {
            font-size: 200px;
            text-align: center;
        }
    </STYLE>
</head>
<body>

    <h1>TIMER</h1>
    <h1 class="timer"></h1>

    <script>

        let showTimer = document.querySelector('.timer');
        let ww = '';

        class Timer {

            // constructor(val) 
            // {
            //     this.startVal = val;
            // }

            startTimer(startVal)
            {
                let startTime = startVal;

                ww = setInterval(function(){
                startTime += 1;
                showTimer.innerHTML = startTime;            
                },1000);
            }

            stopTimer()
            {
                clearInterval(ww);   
            }    
            
        }
        
        let timer = new Timer();

        timer.startTimer(10);
        
        setTimeout(timer.stopTimer,4000);

    </script>
</body>
</html>
